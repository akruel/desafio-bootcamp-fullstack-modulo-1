<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desáfio Módulo 1 - FullStack - IGTI</title>
  </head>
  <!-- Compiled and minified CSS -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
  />
  <link rel="stylesheet" href="styles.css" />
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <body>
    <div class="container">
      <div class="row">
        <div class="input-field col s8">
          <input
            id="search"
            type="text"
            class="validate"
            onkeyup="findUsers(event)"
          />
          <label for="search">BUSCA</label>
        </div>
        <!-- <div class="col s4">
          <a
            id="btnSearch"
            class="waves-effect waves-light btn disabled"
            onclick="findUsers()"
            >BUSCAR</a
          >
        </div> -->
        <div class="input-field col s4">
          <button
            id="btnSearch"
            class="waves-effect waves-light btn disabled"
            onclick="findUsers()"
            >BUSCAR
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col s6 content">
          <h2 id="titleFoundUsers"></h2>
          <div class="container" id="foundUsers"></div>
        </div>
        <div class="col s5 offset-s1 content">
          <h2 id="titleUserStatic"></h2>
          <div class="col s12" id="userStatic"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
